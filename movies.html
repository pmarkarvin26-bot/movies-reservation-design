<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CineWave â€” Movies & Showtimes</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="page-movies">
  <header class="site-header">
    <div class="container site-nav">
      <div class="brand">
        <div class="logo" aria-hidden="true">CW</div>
        <div>
          <div style="font-weight:700">CineWave</div>
          <div class="hint" style="font-size:0.85rem">Movies & Showtimes</div>
        </div>
      </div>

      <nav class="nav-links hide-mobile" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="movies.html" class="active">Movies</a>
        <a href="movies.html#showtimes">Showtimes</a>
        <a href="reservation.html">Reservations</a>
        <a href="loyalty.html">Loyalty Card</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="hide-desktop mobile-menu-btn" role="button" tabindex="0" aria-expanded="false"></div>
    </div>
  </header>

  <main class="container" id="showtimes">
    <section style="padding:18px 0">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h1 style="margin:0">Movies & Showtimes</h1>
        <div class="hint">Find a movie and showtime that fits your schedule</div>
      </div>

      <div style="margin-top:14px" class="filters">
        <div class="filter-control">
          <label for="movie-search">Search</label>
          <input id="movie-search" placeholder="Search movies or genres" />
        </div>

        <div class="filter-control">
          <label for="filter-genre">Genre</label>
          <select id="filter-genre">
            <option value="">All</option>
            <option>Drama</option>
            <option>Action</option>
            <option>Romance</option>
            <option>Sci-Fi</option>
          </select>
        </div>

        <div class="filter-control">
          <label for="filter-rating">Rating</label>
          <select id="filter-rating">
            <option value="">All</option>
            <option>PG</option>
            <option>PG-13</option>
            <option>R</option>
          </select>
        </div>

        <div class="filter-control">
          <label for="filter-date">Date</label>
          <input id="filter-date" type="date" />
        </div>
      </div>

      <div id="movies-grid" class="movie-grid" aria-live="polite">
        <!-- Rendered dynamically by script.js -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <h4>CineWave</h4>
        <div class="hint">123 Film Ln, Cinema City</div>
        <div class="hint">Phone: (02) 555-0199</div>
      </div>
      <div>
        <h4>Quick Links</h4>
        <ul style="list-style:none;padding:0;margin:0">
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
      <div>
        <h4>Contact</h4>
        <div class="hint">hello@cinewave.example</div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
